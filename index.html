<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="border-b-[6px] border-blue-500 bg-orange-500 p-10">
        <h1 class="text-4xl text-white font-bold">Digital <span class="text-blu">Clock</span></h1>
    </div>

    <div class="border-2 border-blue-500 mx-[20%] p-10 rounded-xl text-center mt-[200px] sm:text-5xl text-2xl">
        <span id="month">Month</span>
        <span id="day">Day</span>
        <span id="year">Year</span>

        <div class="sm:mt-16 mt-4">
            <span id="hour">Hours</span>
            <span id="minutes">Minutes</span>
            <span id="Seconds">Seconds</span>
            <span id="amPm">PM</span>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
